<div *ngIf="product && user.role == 'admi'">
  <h2>{{ product.name | uppercase }} Details</h2>
  <div>
    <label>
      <input [(ngModel)]="product.name" placeholder="name"/>
    </label>
  </div>
  <div><span>id: </span>{{product.id}}</div>
  <div><span>price: </span>{{product.price}}</div>
  <div>
    <label>
      <input [(ngModel)]="product.price" placeholder="price"/>
    </label>
  </div>
  <div><span>description: </span>{{product.description}}</div>
  <div>
    <label>
      <input [(ngModel)]="product.description" placeholder="description"/>
    </label>
  </div>

  <button (click)="goBack()">go back</button>
  <button (click)="save()">edit</button>
</div>

<div *ngIf="product && user.role == 'client'">
  <h2>{{ product.name | uppercase }} Details</h2>
  <div><span>id: </span>{{product.id}}</div>
  <div><span>price: </span>{{product.price}}</div>
  <div><span>description: </span>{{product.description}}</div>

  <button (click)="goBack()">go back</button>
</div>
